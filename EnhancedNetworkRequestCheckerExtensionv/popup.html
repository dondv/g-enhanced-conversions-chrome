<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdNetwork Parameter Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 400px; /* Increase width */
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px; /* Increase spacing */
      border-bottom: 1px solid #ddd; /* Add a bottom border */
      padding-bottom: 5px; /* Add padding at the bottom */
    }
    .timestamp {
      font-size: 12px;
      color: #666;
    }
    .em-value {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Detected Requests</h1>
  <ul id="requestsList"></ul>
  <script src="popup.js"></script>

</html>
